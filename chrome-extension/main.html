<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Time tracker</title>
	<style>
		body {
			min-width: 600px;
			min-height: 200px;
		}
		button {
			cursor: pointer;
		}
		button.tab {
			background: none;
			border: none;
		}
		button.tab:hover {
			background: lightgrey;
			border-bottom: 2px solid lightgrey;
		}
		button.tab.selected {
			border-bottom: 2px solid blue;
		}
		input:invalid {
			background-color: red;
		}
		.current {
			background-color: yellow;
		}
	</style>
	<script src="./lib/react@18.2.0.development.js"></script>
	<script src="./lib/react-dom@18.2.0.development.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="module" src="./main.js"></script>
</body>
</html>
